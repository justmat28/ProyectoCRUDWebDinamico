<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - StyleCut</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>StyleCut - Agendar Cita</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="agendar.html" class="active">Agendar Cita</a></li>
                <li><a href="agenda.html">Agenda</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Agendar Nueva Cita</h2>
            <form id="citaForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Cliente:</label>
                    <input type="text" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                </div>
                
                <div class="form-group">
                    <label for="servicio">Servicio:</label>
                    <select id="servicio" required>
                        <option value="">Seleccione un servicio</option>
                        <option value="Corte de Cabello">Corte de Cabello</option>
                        <option value="Peinado">Peinado</option>
                        <option value="Tinturado">Tinturado</option>
                        <option value="Barba">Arreglo de Barba</option>
                        <option value="Combo">Combo Completo</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="barbero">Barbero/Peluquero:</label>
                    <select id="barbero" required>
                        <option value="">Seleccione un profesional</option>
                        <option value="Juan Pérez">Juan Pérez</option>
                        <option value="María García">María García</option>
                        <option value="Carlos López">Carlos López</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                </div>
                
                <div class="form-group">
                    <label for="notas">Notas adicionales:</label>
                    <textarea id="notas" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn">Agendar Cita</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Peluquería StyleCut. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
<script src="js/citas.js"></script>
<!-- o -->
<script src="js/clientes.js"></script>
</body>
</html>
